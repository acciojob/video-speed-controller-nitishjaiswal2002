<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	const video = document.querySelector('.flex');
const progress = document.querySelector('.progress__filled');
const toggle = document.querySelector('.player__button');
const volume = document.querySelector('input[name="volume"]');
const playbackSpeed = document.querySelector('input[name="playbackRate"]');
const rewindButton = document.querySelector('.rewind');
const forwardButton = document.querySelector('.forward');

function togglePlay() {
  const method = video.paused ? 'play' : 'pause';
  video[method]();
}

function updateButton() {
  const icon = video.paused ? '►' : '❚ ❚';
  toggle.textContent = icon;
}

function handleProgress() {
  const percent = (video.currentTime / video.duration) * 100;
  progress.style.flexBasis = `${percent}%`;
}

function changeVolume() {
  video.volume = this.value;
}

function changePlaybackSpeed() {
  video.playbackRate = this.value;
}

function rewind() {
  video.currentTime -= 10;
}

function forward() {
  video.currentTime += 25;
}

video.addEventListener('click', togglePlay);
video.addEventListener('play', updateButton);
video.addEventListener('pause', updateButton);
video.addEventListener('timeupdate', handleProgress);

toggle.addEventListener('click', togglePlay);
volume.addEventListener('change', changeVolume);
playbackSpeed.addEventListener('change', changePlaybackSpeed);
rewindButton.addEventListener('click', rewind);
forwardButton.addEventListener('click', forward);
</script>
</body>
</html>
